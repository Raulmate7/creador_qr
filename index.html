<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR con Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="qr-container">
        <h1>Generador de QR</h1>
        <p>Escribe tu enlace y sube un logo (opcional).</p>
        
        <input type="text" id="qr-text" placeholder="https://tu-pagina-web.com">
        
        <div class="file-upload-area">
            <label for="logo-upload" class="upload-label">
                <span id="logo-text">ðŸ“· Subir Logo (Opcional)</span>
                <input type="file" id="logo-upload" accept="image/*" class="hidden-file-input">
            </label>
        </div>

        <button id="generate-btn">Generar QR</button>

        <div id="canvas-container"></div>
        
        <button id="download-btn" class="hidden">Descargar QR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
